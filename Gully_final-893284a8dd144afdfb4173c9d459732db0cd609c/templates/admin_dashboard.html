{% extends 'admin_base.html' %}
{% block main  %}
<style>
.glow {
  font-size: 80px;
  color: #fff;
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}
@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
}
/* Rounded border */
hr.rounded {
  border-top: 8px solid lightblue;
  border-radius: 5px;
}
h2,h3{
    text-align:center;
}
</style>
<div class="row">
    <div class="col-sm-6 col-lg-4 p-2">
        <div class="card shadow bg-dark">
            <div class="card-body">
                <h2 class="text-light">Total Users</h2>
                <h3 style="color : #F1948A">{{user.count}}</h3>
            </div>
            <div class="card-footer">
                <a href="/manage-user/" class="text-warning">View Details >></a>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4 p-2">
        <div class="card shadow bg-dark">
            <div class="card-body">
                <h2 class="text-light">Total Teams</h2>
                <h3 style="color : #F1948A">{{teams.count}}</h3>
            </div>
            <div class="card-footer">
                <a href="/adminview_team/" class="text-warning">View Details >></a>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4 p-2">
        <div class="card shadow bg-dark">
            <div class="card-body">
                <h2 class="text-light">Total Category</h2>
                <h3 style="color : #F1948A">{{category.count}}</h3>
            </div>
            <div class="card-footer">
                <a href="/view-category/" class="text-warning">View Details >></a>
            </div>
        </div>
    </div>
    
    
</div>
{% endblock  %}
