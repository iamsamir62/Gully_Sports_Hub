{% load static %}
<html>
<head>
    <script>
        function checkPass() {
            var password = document.signup.password.value;
            var confirmPassword = document.signup.cpwd.value;
            if (password !== confirmPassword) {
                alert('Password and confirm Password fields do not match');
                document.signup.cpwd.focus();
                return false;
            }
            return true;
        }

        function validateMobile() {
            var mobile = document.signup.mobile.value;
            if (mobile.length !== 10) {
                document.getElementById('contactError').style.display = 'block';
                return false;
            } else {
                document.getElementById('contactError').style.display = 'none';
                return true;
            }
        }

        function validateForm() {
            return checkPass() && validateMobile();
        }
    </script>
</head>
<body>
{% include 'navigation.html' %}
<hr class="mt-0">

<div class="card shadow m-5 mx-auto" id="signupform" style="max-width: 400px; margin: auto;">
    <div class="card-body">
        <div class="container-fluid">
            <h5 class="p-2" style="border-bottom: 2px solid orange;color:green">Create an Account</h5>
            <form method="POST" name="signup" onsubmit="return validateForm();" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="fname" placeholder="Enter First Name" class="form-control"
                                   pattern="[A-Za-z]+">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lname" placeholder="Enter Last Name" class="form-control"
                                   pattern="[A-Za-z]+">
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control">
                           
                        </div>
                    </div>
                    

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="number" name="mobile" placeholder="Contact Number" required
                                   class="form-control">
                                   <small class="text-danger" id="contactError" style="display: none;">Mobile number must be 10 digits.</small>
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Enter Password" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" placeholder="Enter Password Again" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Upload PIC</label>
                            <input type="file" name="image" required class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea name="address" class="form-control" required  placeholder="Full Address"></textarea>
                        </div>
                    </div>

                </div>
                <input type="submit" value="Submit" class="m-1 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

</body>
</html>
