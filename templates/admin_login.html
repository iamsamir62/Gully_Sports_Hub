{% load static %}
<html>
<head>
</head>
<body id="login" style = "background-image : url({% static 'images/images (1).jpg' %})">
{% include 'navigation.html' %}
<hr class="mt-0">
<div class="row" style="height: 10px;">
  <div class="col-lg-5  m-auto">
    <div class="card mt-4 bg-dark" >
      <div class="card-title text-center" style="height: 250px;">
          <img src="{% static 'images/admin-login.jpg' %}" width="150" height="150">
          <h2 class="text-white text-center mt-2 mr-4 ">Admin Login</h2>

      </div>
      <div class="card-body ">
        <form method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user fa-2x"></i>
                </span>
              </div>
              <input type="text" name="username" class="form-control py-4 mx-auto" placeholder="UserName">
          </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock fa-2x"></i>
                </span>
              </div>
              <input type="password" name="password" class="form-control py-4 center" placeholder="Password">
          </div>
          <input type="submit" value="Login" class="btn btn-success px-5">
          <a href="/" class="float-right mt-2 text-white"><h5></i> Go Back To HomePage </i></h5></a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
{% if msg %}
<script>
  {{msg}}
</script>
{% endif %}
