{% extends 'admin_base.html' %}
{% block main %}

<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Add Team</h5>
        {% for message in messages %}
        <div class="alert alert-primary small {{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
</div>

<div class="container-fluid">
    <form action="{% url 'add_team' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="form-control">
                        <!-- Populate options for category -->
                        <option value="1">Category 1</option>
                        <option value="2">Category 2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Team Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Team Name">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Team Captain</label>
                    <input type="text" name="teamcaptain" class="form-control" placeholder="Team Captain">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" name="contact" class="form-control" placeholder="Contact">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" name="image" class="form-control">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label>No. of Players</label>
                    <input type="text" name="noofplayers" class="form-control" placeholder="No. of Players">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location" class="form-control" placeholder="Location">
                </div>
            </div>
        </div>
        <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
    </form>
</div>

<!-- Add this before the closing </body> tag -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
