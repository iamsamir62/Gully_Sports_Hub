{% include 'navigation.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Info Card</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .team-card {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            max-width: 400px; 
            margin: 0 auto; 
            position: relative;
        }

        .team-card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .list-group-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f8f9fa;
            border: none;
            border-radius: 5px;
        }

        .list-group-item strong {
            color: #555;
        }


        .back-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #007bff; 
        }
        
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="card team-card shadow">
            <a class="fa fa-arrow-left back-icon" aria-hidden="true" onclick="window.history.back();"></a>
            <div class="card-body">
                <h5 class="card-title">Team Information</h5>
                <ul class="list-group">
                    <li class="list-group-item"><strong>Team Name:</strong> <span class="text-primary">{{ recipient_team.name }}</span></li>
                    <li class="list-group-item"><strong>Phone Number:</strong> <span class="text-primary">{{ recipient_team.contact }}</span></li>
                    <li class="list-group-item"><strong>Game Type:</strong> <span class="text-primary">{{ recipient_team.category }}</span></li>
                    
                    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
